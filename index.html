<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--Add icon libraray-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock" aria-hidden="true"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user lock" aria-hidden="true"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email" aria-hidden="true"></i>
                    <input type="email" placeholder="email" class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fa fa-lock lock" aria-hidden="true"></i>
                        <input type="password" placeholder="password" class="text-name">
                    </div>   
                    <div class="input-name">
                        <i class="fa fa-lock lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Confirm password" class="text-name">
                    </div> 
                    <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px" for="">Male</label>
                        <input type="radio" class="radio-button" name="r1">
                        <label>Female</label>
                    </div> 
                    <div class="input-name">
                     <select class="country" name="" id="">
                      <option value="">Select a country</option>
                      <option value="">India</option>
                      <option value="">China</option>
                      <option value="">Bhutan</option>
                      <option value="">Pakistan</option>
                      <option value="">Nepal</option>
                      <option value="">Japan</option>
                      <option value="">Itly</option>
                     </select>
                     <div class="arrow"></div>
                    </div>
                    <div class="input-name">
                     <input type="checkbox" id="cb" class="check-button">
                     <label class="check" for="cb">I accept the terms and conditions.</label>
                    </div>
                    <div class="input-name">
                        <input type="submit" class="button" value="Register">
                     </div>
            </form>
        </div>

    </div>
</body>
</html>
